<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="assets/Iconos/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Fiesta Tours Peru</title>

</head>

<body class="bg-[url('https://www.fiesta-tours-peru.com/img/slider/escritorio/machu_picchu.jpg')] bg-cover no-repeat">

    <header class="header">

        <div class="header_content header-menu">
            <div class="responsive__menu">
                <i id="menu_responsive" class="bi bi-list"></i>
                <a class="logo" href="/index.html#testimonios"></a>

            </div>
            <a class="header_reseva" href="/index.html#testimonios">Regresar Pagina Principal</a>
        </div>


        <nav class="menu_responsive" aria-label="Main navigation">
            <ul class="list-ul-responsive">
                <li><a class="enlace_menu" href="#inicio">Inicio</a></li>
                <li><a class="enlace_menu" href="#nosostros">Nosotros</a></li>
                <li><a class="enlace_menu" href="#experiencias">Experiencias</a></li>
                <li><a class="enlace_menu" href="#testimonios">Testimonios</a></li>
            </ul>
        </nav>
    </header>

    <main class=" relative top-[15em] gap-[40px] flex justify-center items-center ">


        <div class="bg-gray-200  w-[500px] p-[25px] rounded-lg">
            <form class="flex flex-col gap-[20px] w-full" action="/post">

                <label for="Nombre">Nombres</label>
                <input class="text-[12px] w-full rounded-[8px] p-[10px] outline-none h-[30px]" type="text">

                <label for="Fecha">Fechas</label>
                <input class="text-[12px] w-full rounded-[8px] p-[10px] outline-none h-[30px]" type="date">

                <label for="Comentario">Comentarios</label>
                <textarea class="text-[12px] w-full rounded-[8px] p-[10px] outline-none h-[140px]" name="comentario"
                    id="comentario"></textarea>


            </form>


        </div>
       

    </main>


    <script src="/scripts/nav.js"></script>
    <script src="/scripts/testimoinos.js"></script>
</body>

</html>
